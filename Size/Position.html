<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      width: 100vw;
      height: 100vh;
    }
    #box {
      width: 100px;
      height: 100px;
      position: absolute;

      z-index: -2;
      border: 2px solid black;
      background-color: yellow;
    }
  </style>
  <body>
    <div id="box"></div>

    <button onclick="onTop()">Top</button>
    <button onclick="onRight()">Right</button>
    <button onclick="onBottom()">Bottom</button>
    <button onclick="onLeft()">Left</button>

    <script>
      function onTop() {
        var v = document.getElementById("box");
        v.style.removeProperty("left");
        v.style.removeProperty("right");
        v.style.removeProperty("bottom");
        v.style.removeProperty("top");
        v.style.top = 0;
        v.style.left = 0;
      }

      function onRight() {
        var v = document.getElementById("box");
        v.style.removeProperty("left");
        v.style.removeProperty("right");
        v.style.removeProperty("bottom");
        v.style.removeProperty("top");
        v.style.right = 0;
        v.style.top = 0;
      }

      function onBottom() {
        var v = document.getElementById("box");
        v.style.removeProperty("left");
        v.style.removeProperty("right");
        v.style.removeProperty("bottom");
        v.style.removeProperty("top");
        v.style.left=0;
        v.style.bottom=0;
      }

      function onLeft() {
        var v = document.getElementById("box");
        v.style.removeProperty("left");
        v.style.removeProperty("right");
        v.style.removeProperty("bottom");
        v.style.removeProperty("top");
        v.style.right=0
        v.style.bottom=0
      }
    </script>
  </body>
</html>
